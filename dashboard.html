<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="both/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="both/fontawesome-free-6.4.2-web/css/all.css">
     <!-- Lottie Player -->
     <link rel="shortcut icon" href="images/eboosterhubs.png" type="image/x-icon">
     <!-- Custom CSS -->
     <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="dashboard.css">
</head>
<body>

     <section class="sidebar">
          <div class="sidebar-wrapper">
               <div class="sidebar-top">
                    <div class="profile">
                         <img src="images/4.jpg" alt="logo">
                    </div>
                    <div class="profile-name">
                         <div class="name">Denis Kelvin</div>
                         <div class="email">example@mail.com</div>
                    </div>
               </div>
               <div class="sidebar-links">
                    <div class="sidebar-link">
                         <a href="#home" class="link">
                              <i class="fas fa-house"></i>
                              <span>Home</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#profile" class="link">
                              <i class="fas fa-user"></i>
                              <span>Profile</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/services.html" class="link">
                              <i class="fas fa-clipboard"></i>
                              <span>Services</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#transactions" class="link">
                              <i class="fas fa-exchange-alt"></i>
                              <span>Transactions</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#orders" class="link">
                              <i class="fas fa-shopping-cart"></i>
                              <span>Orders</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#deposit" class="link">
                              <i class="fas fa-wallet"></i>
                              <span>Deposit</span>
                         </a>
                    </div>
               </div>
               <div class="sidebar-footer">
                    <div class="footer-item">
                         <a href="login.html" class="logout">
                              <i class="fas fa-sign-out-alt"></i>
                              <span>Log out</span>
                         </a>
                    </div>
               </div>
          </div>
     </section>


     <section class="main">
          
          <section id="profile" class="section profile">Profile Content</section>
          <section id="orders" class="section orders">Orders Content</section>

          <section id="deposit" class="section deposit">
               <div class="d-flex justify-content-between header">
                    <div class="balaces">
                         <div id="balance">#230,630.50</div>
                    </div>
                    <!-- <div class="buttons">
                         <button type="button" class="add"><i class="fa fa-plus"></i></button>
                         <button type="button" class="refresh"><i class="fa fa-refresh"></i></button>
                         <button type="button" class="left"><i class="fa fa-arrow-left"></i></button>
                         <button type="button" class="right"><i class="fa fa-arrow-right"></i></button>
                    </div> -->
               </div>
               <form action="">
                    <div class="inputs">
                         <label for="paymentMethod" class="form-label">Payment Method</label>
                         <select name="paymentMethod" class="px-2 form-control" id="paymentMethod">
                              <option value="" selected disabled>Select Payment Method</option>
                              <option value="flutterwave">Flutterwave</option>
                              <option value="paystack">PayStack</option>
                              <option value="PartTime">Paypal</option>
                         </select>
                    </div>
                    <div class="inputs">
                         <label for="amount" class="form-label">Amount</label>
                         <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
                    </div>
                    <button type="submit" class="btn">Pay Now</button>
               </form>
          </section>

          <div class="section transactions" id="transactions">
               <div class="d-flex justify-content-between header">
                    <div class="balaces">
                         <div id="balance">#230,630.50</div>
                    </div>
                    <div class="buttons">
                         <button type="button" class="add"><i class="fa fa-plus"></i></button>
                         <button type="button" class="refresh"><i class="fa fa-refresh"></i></button>
                         <button type="button" class="left"><i class="fa fa-arrow-left"></i></button>
                         <button type="button" class="right"><i class="fa fa-arrow-right"></i></button>
                    </div>
               </div>
               <div class="head my-2">Transactions</div>
               <div class="transact">
                    <div class="d-flex justify-content-between align-items-center my-2 heading">
                         <div class="text">All transactions</div>
                         <div class="options">
                              <div class="input-group">
                                   <input type="text" class="form-control" id="inputs" placeholder="Search Student">
                                   <button class="btn btn-outline-secondary" type="button" id="search"><i class="fa fa-search"></i></button>
                              </div>
                         </div>
                    </div>
                    <div class="mt-3 datalist">
                         <div class="row each">
                              <div class="col-lg-6 d-flex align-items-center gap-2">
                                   <div class="icon"></div>
                                   <div class="trans-type">Deposit</div>
                              </div>
                              <div class="col-lg-3 text-center mx-auto d-flex justify-content-center align-items-center">
                                   <div class="trans-amount">+20,000</div>
                              </div>
                              <div class="col-lg-3 ms-auto d-flex justify-content-end align-items-center">
                                   <div class="d-flex align-items-center gap-3">
                                        <div class="trans-date">15 Jan 2024</div>
                                        <div class="trans-time">15:26</div>
                                   </div>
                              </div>
                         </div>
                         <div class="row each">
                              <div class="col-lg-6 d-flex align-items-center gap-2">
                                   <div class="icon"></div>
                                   <div class="trans-type">Deposit</div>
                              </div>
                              <div class="col-lg-3 text-center mx-auto d-flex justify-content-center align-items-center">
                                   <div class="trans-amount">+20,000</div>
                              </div>
                              <div class="col-lg-3 ms-auto d-flex justify-content-end align-items-center">
                                   <div class="d-flex align-items-center gap-3">
                                        <div class="trans-date">15 Jan 2024</div>
                                        <div class="trans-time">15:26</div>
                                   </div>
                              </div>
                         </div>
                         <div class="row each">
                              <div class="col-lg-6 d-flex align-items-center gap-2">
                                   <div class="icon"></div>
                                   <div class="trans-type">Deposit</div>
                              </div>
                              <div class="col-lg-3 text-center mx-auto d-flex justify-content-center align-items-center">
                                   <div class="trans-amount">+20,000</div>
                              </div>
                              <div class="col-lg-3 ms-auto d-flex justify-content-end align-items-center">
                                   <div class="d-flex align-items-center gap-3">
                                        <div class="trans-date">15 Jan 2024</div>
                                        <div class="trans-time">15:26</div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>

    

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="both/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Lottie Player -->
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="dashboard.js"></script>
</body>
</html>
