<html lang="en">
<head>

     <!-- Lottie Player -->

     <!-- Custom CSS -->
     <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body>
     <section class="sidebar">
          <div class="sidebar-wrapper">
               <div class="sidebar-top">
                    <div class="profile">
                         <img src="images/4.jpg" alt="logo">
                    </div>
                    <div class="profile-name">
                         <div class="name">Denis Kelvin</div>
                         <div class="email">example@mail.com</div>
                    </div>
               </div>
               <div class="sidebar-links">
                    <div class="sidebar-link">
                         <a href="/dashboard.html" class="home link">
                              <i class="fas fa-house"></i>
                              <span>Dashboard</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/order.html" class="service link">
                              <i class="fas fa-clipboard"></i>
                              <span>Create Order</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/transactions.html" class="transaction link">
                              <i class="fas fa-exchange-alt"></i>
                              <span>Transactions</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/allOrders.html" class="link">

                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#" class="active link">
                              <i class="fas fa-wallet"></i>

                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/profile.html" class="link">
                              <i class="fas fa-user"></i>
                              <span>Profile</span>
                         </a>
                    </div>
               </div>
               <div class="sidebar-footer">
                    <div class="footer-item">
                         <a href="login.html" class="logout">
                              <i class="fas fa-sign-out-alt"></i>
                              <span>Log out</span>
                         </a>
                    </div>
               </div>
          </div>
     </section>

     <section class="main">
          <section id="deposit" class="section deposit">
               <div class="sidebar-top profiish">
                    <div class="divpro">
                         <div class="profile">
                              <img src="images/4.jpg" alt="logo">
                         </div>
                         <div class="profile-name">
                              <div class="name">Denis Kelvin</div>
                              <div class="email">example@mail.com</div>
                         </div>
                    </div>
                    <div class="logouts">
                         <a href="login.html" class="logoutss">
                              <i class="fas fa-sign-out-alt"></i>
                         </a>
                    </div>
               </div>
               
               <div class="d-flex justify-content-between header">
                    <div class="balaces">
                         <div id="balance">#230,630.50</div>
                         <div id="balance-text" class="d-flex gap-3">
                              <div class="text">Total Balance</div>
                              <div id="current-date" class="date">As at </div>
                         </div>
                    </div>
                    <div class="buttons">
                         <button type="button" class="refresh" id="refreshOrder" onclick=" window.location.reload()"><i class="fa fa-refresh"></i></button>
                    </div>
               </div>  

               <form>
                    <div class="inputs">
                         <label for="paymentMethod" class="form-label">Payment Method</label>
                         <div class="d-flex gap-3 payment">
                              <div class="img"><img src="images/blob.png" alt=""></div>
                              <div class="text">Paystack</div>
                         </div>
                    </div>
                    <div class="inputs">
                         <label for="amount" class="form-label">Amount</label>
                         <!-- <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount"> -->
                         <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount">
                    </div>
                    <button type="button" class="btn" onclick="payWithPaystack()">Pay Now</button>
               </form>
          </section>
          
          <section class="sidebar-links bottom-links">
               <div class="sidebar-link">
                    <a href="/dashboard.html" class="home link">
                         <i class="fas fa-house"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/order.html" class="service link">
                         <i class="fas fa-clipboard"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/transactions.html" class="transaction link">
                         <i class="fas fa-exchange-alt"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/allOrders.html" class="link">
                         <i class="fas fa-shopping-cart"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="#" class="active link">
                         <i class="fas fa-wallet"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/profile.html" class="link">
                         <i class="fas fa-user"></i>
                    </a>
               </div>
          </section>
     </section>

     
     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Lottie Player -->
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="https://js.paystack.co/v1/inline.js"></script>
     <script>

          let emaill = document.querySelector('.email').innerText;
          let amountt = document.getElementById('amount');

          function payWithPaystack() {
                let handler = PaystackPop.setup({
                     key: 'pk_test_7c8afac2a29e69900f51137136528cd58d92ff5e',
                     email: emaill,
                     amount: amountt.value * 100,
                     currency: 'NGN',
                     ref: ''+Math.floor((Math.random() * 1000000000) + 1),
                     callback: function(response) {
                          // Payment complete! Reference: response.reference
                          alert('Payment successful. Reference: ' + response.reference);
                     },
                     onClose: function() {
                          alert('Payment window closed.');
                     }
                });
                handler.openIframe();
          }
           // Update date to current date
           window.onload = function() {
               const currentDate = new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
               });
               document.getElementById('current-date').innerText = `As at ${currentDate}`;
          }
     </script>
</body>
</html>
