<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="both/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="both/fontawesome-free-6.4.2-web/css/all.css">
     <!-- Lottie Player -->
      <!-- dotlottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
     <link rel="shortcut icon" href="images/eboosterhubs.png" type="image/x-icon">
     <!-- Custom CSS -->
     <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="dashboard.css">
</head>
<body>

     <section class="sidebar">
          <div class="sidebar-wrapper">
               <div class="sidebar-top">
                    <div class="profile">
                         <img src="images/4.jpg" alt="logo">
                    </div>
                    <div class="profile-name">
                         <div class="name">Denis Kelvin</div>
                         <div class="email">example@mail.com</div>
                    </div>
               </div>
               <div class="sidebar-links">
                    <div class="sidebar-link">
                         <a href="/dashboard.html" class="link">
                              <i class="fas fa-house"></i>
                              <span>Dashboard</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="#" class="active link">
                              <i class="fas fa-clipboard"></i>
                              <span>Create Order</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/transactions.html" class="transaction link">
                              <i class="fas fa-exchange-alt"></i>
                              <span>Transactions</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/allOrders.html" class="link">
                              <i class="fas fa-shopping-cart"></i>
                              <span>Orders</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/deposit.html" class="deposit link">
                              <i class="fas fa-wallet"></i>
                              <span>Deposit</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/profile.html" class="link">
                              <i class="fas fa-user"></i>
                              <span>Profile</span>
                         </a>
                    </div>
               </div>
               <div class="sidebar-footer">
                    <div class="footer-item">
                         <a href="login.html" class="logout">
                              <i class="fas fa-sign-out-alt"></i>
                              <span>Log out</span>
                         </a>
                    </div>
               </div>
          </div>
     </section>


     <section class="main">
          <section id="order">
               <div class="sidebar-top profiish">
                    <div class="divpro">
                         <div class="profile">
                              <img src="images/4.jpg" alt="logo">
                         </div>
                         <div class="profile-name">
                              <div class="name">Denis Kelvin</div>
                              <div class="email">example@mail.com</div>
                         </div>
                    </div>
                    <div class="logouts">
                         <a href="login.html" class="logoutss">
                              <i class="fas fa-sign-out-alt"></i>
                         </a>
                    </div>
               </div>
               <div class="d-flex justify-content-between header">
                    <div class="balaces">
                         <div id="balance">#230,630.50</div>
                         <div id="balance-text" class="d-flex gap-3">
                              <div class="text">Total Balance</div>
                              <div class="date">As at 15 Jan 2024</div>
                         </div>
                    </div>
               </div>
               <div class="head my-2">Create an Order</div>
               <div class="order-body">
                    <form action="" method="post">
                         <div class="input-group">
                              <div class="search">
                                   <input type="text" class="form-control" id="search-input" placeholder="Search">
                                   <button class="btn btn-outline-secondary" type="button" id="search"><i class="fa fa-search"></i></button>
                              </div>
                         </div>
                         <div class="input-group">
                              <label for="category">Category</label>
                              <select class="form-select" id="category">
                                   <option value="1">Category 1</option>
                                   <option value="2">Category 2</option>
                                   <option value="3">Category 3</option>
                                   <option value="4">Category 4</option>
                              </select>
                         </div>
                         <div class="input-group">
                              <label for="service">Service</label>
                              <select class="form-select" id="service">
                                   <option value="1">Service 1</option>
                                   <option value="2">Service 2</option>
                                   <option value="3">Service 3</option>
                                   <option value="4">Service 4</option>
                              </select>
                         </div>
                         <div class="input-group">
                              <label for="descreption">Dscription</label>
                              <textarea class="form-control" id="descreption" rows="3"></textarea>
                         </div>
                         <div class="input-group">
                              <label for="link">Link</label>
                              <input type="text" class="form-control" id="link">
                         </div>
                         <div class="input-group">
                              <label for="quantity">Quantity</label>
                              <input type="number" class="form-control" id="quantity">
                              <div class="text">Min: 100 - Max: 100</div>
                         </div>
                         <div class="input-group">
                              <label for="speed">Average time</label>
                              <input class="form-control" readonly="" value="" type="text" id="field-orderform-fields-average_time" disabled="">
                         </div>
                         <div class="input-group">
                              <label for="price">Price</label>
                              <input class="form-control" readonly="" value="" type="text" id="field-orderform-fields-price" disabled="">
                         </div>
                         <button type="submit" id="ordeer">Order Now</button>
                            
                    </form>
               </div>
          </section>



          <section class="sidebar-links bottom-links">
               <div class="sidebar-link">
                    <a href="/dashboard.html" class="link">
                         <i class="fas fa-house"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="#" class="active link">
                         <i class="fas fa-clipboard"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/transactions.html" class="transaction link">
                         <i class="fas fa-exchange-alt"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/allOrders.html" class="link">
                         <i class="fas fa-shopping-cart"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/deposit.html" class="link">
                         <i class="fas fa-wallet"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/profile.html" class="link">
                         <i class="fas fa-user"></i>
                    </a>
               </div>
          </section>
     </section>

     <div id="alerting"></div>
     <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
          <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
     </svg>

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="both/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Lottie Player -->
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="dashboard.js"></script>
</body>
</html>
