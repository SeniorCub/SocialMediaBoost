<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up</title>
     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="shortcut icon" href="images/eboosterhubs.png" type="image/x-icon">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="sign.css">
</head>
<body>
    
     <a href="/" class="back-icon">
          <i class="fa-solid fa-arrow-left"></i>
     </a>

     <div class="signUp">
          <div class="row">
              <div class="col-lg-6 side">
                    <div class="text">
                         <!-- Special Message --> 
                         <p>Enhance your brand's online presence with <span>EboosterHub's</span> premium social media marketing services</p>
                    </div>                                        
               </div>
               <div class="col-lg-6 form">
                    <div class="ams">
                         <div class="text">
                              <h1>Sign Up</h1>
                              <p>Get started with us</p>
                         </div>
                         <form>
                              <div class="mb-3 input">
                                   <label for="name" class="form-label">Username</label>
                                   <input type="text" class="form-control" id="name" name="name">
                              </div>
                              <div class="mb-3 input">
                                   <label for="email" class="form-label">Email address</label>
                                   <input type="email" class="form-control" id="email" name="email">
                              </div>
                              <div class="mb-3 input">
                                   <label for="number" class="form-label">Phone Number</label>
                                   <input type="text" class="form-control" id="number" name="number">
                              </div>
                              <div class="d-flex mb-3 gap-3 align-items-center">
                                   <div class="input">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                   </div>
                                   <div class="input">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                   </div>
                              </div>
                              <div class="d-flex justify-content-between down">
                                   <button type="submit" class="btn">Sign Up</button>
                                   <div class="create">Already have an account? <a href="login.html">Login</a></div>
                              </div>
                         </form>
                    </div>
              </div>
          </div>
     </div>

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
