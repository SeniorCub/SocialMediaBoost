<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up</title>
     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="sign.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
               <a class="navbar-brand" href="/">
                    <img src="/" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                  </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="/">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Services</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Buy Instagram Followers</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Buy YouTube Views And Subscribers</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Terms</a>
                         </li>
                    </ul>
                    <div class="btn"><a href="/">Login</a></div>
               </div>
          </div>
     </nav>

     <div class="container-fluid signUp">
          <div class="row">
               <div class="col-lg-g">
                    img
               </div>
              <div class="col-lg-6">
                    <form>
                         <div class="mb-3 input">
                              <label for="name" class="form-label">Username</label>
                              <input type="text" class="form-control" id="name" name="name">
                         </div>
                         <div class="d-flex mb-3 gap-5 align-items-center">
                              <div class="mb-3 input">
                                   <label for="firstname" class="form-label">First Name</label>
                                   <input type="text" class="form-control" id="firstname" name="firstname">
                              </div>
                              <div class="mb-3 input">
                                   <label for="lastname" class="form-label">Last Name</label>
                                   <input type="text" class="form-control" id="lastname" name="lastname">
                              </div>
                         </div>
                         <div class="mb-3 input">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" name="email">
                         </div>
                         <div class="mb-3 input">
                              <label for="number" class="form-label">Phone Number</label>
                              <input type="number" class="form-control" id="number" name="number">
                         </div>
                         <div class="d-flex mb-3 gap-5 align-items-center">
                              <div class="input">
                                   <label for="password" class="form-label">Password</label>
                                   <input type="password" class="form-control" id="password" name="password">
                              </div>
                              <div class="input">
                                   <label for="confirmPassword" class="form-label">Confirm Password</label>
                                   <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                              </div>
                         </div>
                         <div class="d-flex justify-content-between down">
                              <button type="submit" class="btn">Sign Up</button>
                              <div class="create">Already have an account? <a href="/">Login</a></div>
                         </div>
                    </form>
              </div>
          </div>
     </div>

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
