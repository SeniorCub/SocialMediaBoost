<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up</title>
     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="both/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="both/fontawesome-free-6.4.2-web/css/all.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="login.css">
</head>
<body>


     <a href="/" class="back-icon">
          <i class="fa-solid fa-arrow-left"></i>
     </a>

     <div class="container signUp">
          <div class="row">
               <div class="col-lg-6 side"></div>
               <div class="col-lg-6 form">
                    <div class="text">
                         <p>Nice to see you again</p>
                    </div>
                    <form>
                         <div class="d-f">
                              <div class="mb-3 input">
                                   <label for="name" class="form-label"><i class="fas fa-user-circle"></i></label>
                                   <input type="text" class="form-control" id="name" name="name">
                              </div>
                              <div class="input">
                                   <label for="password" class="form-label"><i class="fa fa-lock"></i></label>
                                   <a class="span" href="forget.html">Forgot password?</a>
                                   <input type="password" class="form-control" id="password" name="password">
                              </div>
                              <div class="d-flex justify-content-between moree">
                                   <div class="d-flex justify-content-center gap-1">
                                        <input type="checkbox" name="remember" id="remember">
                                        <label for="remember">Remember me</label>
                                   </div>
                                   <div class="create">Don't have an account? <a href="signUp.html">Sign Up</a></div>
                              </div>
                         </div>
                         <button type="submit" class="btn">LogIn</button>
                    </form>
               </div>
          </div>
     </div>

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="both/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
