<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Lottie Player -->
      <!-- dotlottie -->

     <link rel="shortcut icon" href="images/eboosterhubs.png" type="image/x-icon">
     <!-- Custom CSS -->
     <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="dashboard.css">
</head>
<body>

     <section class="sidebar">
          <div class="sidebar-wrapper">
               <div class="sidebar-top">
                    <div class="profile">
                         <img src="images/4.jpg" alt="logo">
                    </div>
                    <div class="profile-name">
                         <div class="name">Denis Kelvin</div>
                         <div class="email">example@mail.com</div>
                    </div>
               </div>
               <div class="sidebar-links">
                    <div class="sidebar-link">
                         <a href="/dashboard.html" class="link">
                              <i class="fas fa-house"></i>
                              <span>Dashboard</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/order.html" class="service link">
                              <i class="fas fa-clipboard"></i>
                              <span>Create Order</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/transactions.html" class="transaction link">
                              <i class="fas fa-exchange-alt"></i>
                              <span>Transactions</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/allOrders.html" class="link">
                              <i class="fas fa-shopping-cart"></i>
                              <span>Orders</span>
                         </a>
                    </div>
                    <div class="sidebar-link">
                         <a href="/deposit.html" class="deposit link">
                              <i class="fas fa-wallet"></i>
                              <span>Deposit</span>

                    </div>
                    <div class="sidebar-link">
                         <a href="#" class="active link">

                         </a>
                    </div>
               </div>
               <div class="sidebar-footer">
                    <div class="footer-item">
                         <a href="login.html" class="logout">

                              <span>Log out</span>
                         </a>
                    </div>
               </div>
          </div>
     </section>


     <section class="main">
          <section id="profile" class="section profile">
               <header>
                    <div class="head"><span class="ison"></span>Edit Profile</div>
               </header>
               <form action="" class="row">
                    <div class="col-lg-6 left">
                         <div class="prfi">
                              <img id="main-pic" class="position-absolute" src="images/4-min.jpg" alt="profile">
                              <img id="dummy-pic" class="position-absolute" src="images/eboosterhubs.png" alt="uploaded profile picture">
                              <img id="upload-pic" class="position-absolute" src="" alt="">
                         </div>
                         <div class="uplos">
                              <input type="file" id="file" name="profile" class="form-control" onchange="previewImage()">
                              <label for="profile" id="upload" onclick="upload()" class="form-label"><i class="fa fa-upload" aria-hidden="true"></i>Upload Profile</label>
                         </div>
                    </div>
                    <div class="col-lg-6 right">
                         <div class="inputs">
                              <label for="name" class="form-label">Username</label>
                              <input type="text" class="form-control" id="userName" name="userName" value="SeniorCub">
                         </div>
                         <div class="inputs">
                              <label for="name" class="form-label">Full Name</label>
                              <input type="text" disabled class="form-control" id="name" name="name" value="First and Last Name">
                         </div>
                         <div class="inputs">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" disabled class="form-control" id="email" name="email" value="example@mail.com">
                         </div>
                         <div class="inputs">
                              <label for="phone" class="form-label">Phone Number</label>
                              <input type="number" class="form-control" id="phone" name="phone" value="1234567890">
                         </div>
                         <div class="buttons">
                              <button type="button" class="btn" id="save">Save</button>
                              <button type="reset" class="btn" id="cancel">Reset</button>
                         </div>
                    </div>
               </form>
          </section>

          <section class="sidebar-links bottom-links">
               <div class="sidebar-link">
                    <a href="/dashboard.html" class="link">
                         <i class="fas fa-house"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/order.html" class="service link">
                         <i class="fas fa-clipboard"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/transactions.html" class="transaction link">
                         <i class="fas fa-exchange-alt"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/allOrders.html" class="link">
                         <i class="fas fa-shopping-cart"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="/deposit.html" class="link">
                         <i class="fas fa-wallet"></i>
                    </a>
               </div>
               <div class="sidebar-link">
                    <a href="#" class="active link">
                         <i class="fas fa-user"></i>
                    </a>
               </div>
          </section>
     </section>


     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Lottie Player -->
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script>
          function upload() {
               let input = document.querySelector("#file");
               input.click();
          }

          function previewImage() {
               const input = document.querySelector('#file');
               const file = input.files[0];
               const reader = new FileReader();

               reader.addEventListener('load', function() {
                    const uploadPic = document.querySelector('#upload-pic');
                    uploadPic.src = reader.result;
                    uploadPic.style.zIndex = '10'; // Increase the z-index of the uploaded picture
               });

               if (file) {
                    reader.readAsDataURL(file);
               }
          }
     </script>
</body>
</html>
